
checkpoints:
  CHECKPOINT_FN:
    type: constant
    constant_type: mock
    value: name.firstName
    data_type: string
  CHECKPOINT_ID:
    type: constant
    data_type: string
    constant_type: regex
    value: "[1-9][0-9]{6}\\~[1-9]{4,5}\\~[1-9]"


data:
  keys:
    user_id:
      type: constant
      use: CHECKPOINT_ID
    first_name:
      type: constant
      use: CHECKPOINT_FN

